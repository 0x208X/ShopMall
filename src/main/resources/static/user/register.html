<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    window.onload = function() {
        document.getElementById("code").value =GetQueryString("code");
        function GetQueryString(name) {

            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)","i");

            var r = window.location.search.substr(1).match(reg);

            if (r!=null) return (r[2]); return null;

        }

    };

</script>
<body>

<span id="bar">
<!-- 放置你想获取的数据，一般为空即可 -->
</span>

<body>

<div style="padding: 200px 200px 20px;">
    <form action="/other/queryCode" method="post" class="bs-example bs-example-form" role="form">
        <div class="input-group">
            <span class="input-group-addon"></span>
         <input type="text"  id="userPhone" name="userPhone" class="form-control" placeholder="请输入电话号码">
        </div>
        <br>
		<div class="input-group">
			<span class="input-group-addon"></span>
		<input type="text"  id="loginPwd" name="loginPwd" class="form-control" placeholder="密码">
		</div>
		<br>
		<button type="submit" class="btn btn-default">注册</button>
		<input type="text"  style="display:none" id="code" name="code" /><br>
	
      
   
  </div>

    </form>
</div>

</body>
